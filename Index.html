<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Pexels Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">Galleria Pexels</h1>

      <div class="d-flex gap-2 justify-content-center mb-4">
        <button id="loadImages" class="btn btn-primary">
          Load Images (Hamsters)
        </button>
        <button id="loadSecondaryImages" class="btn btn-success">
          Load Secondary Images (Tigers)
        </button>
      </div>

      <div class="input-group mb-4">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Cerca immagini..."
        />
        <button id="searchBtn" class="btn btn-dark">Cerca</button>
      </div>

      <div class="album row" id="album"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
