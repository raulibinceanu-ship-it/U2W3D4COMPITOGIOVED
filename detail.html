<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Dettaglio immagine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container text-center py-5" id="detail"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const photographer = params.get("photographer");
      const link = params.get("link");

      document.getElementById("detail").innerHTML = `
    <h2 class="mb-3">Foto ID: ${id}</h2>
    <p>Artista: <a href="${link}" target="_blank">${photographer}</a></p>
    <img src="https://images.pexels.com/photos/${id}/pexels-photo-${id}.jpeg" class="img-fluid rounded shadow my-3" style="max-width:600px;">
    <br>
    <a href="index.html" class="btn btn-secondary">Torna alla Galleria</a>
  `;
    </script>
  </body>
</html>
